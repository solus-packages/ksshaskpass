name       : ksshaskpass
version    : 5.10.2
release    : 1
source     :
    - https://download.kde.org/stable/plasma/5.10.2/ksshaskpass-5.10.2.tar.xz : df6fb0855332fafda43f5d9f519a9459a3169007dc625fdc69d9e32195be4bd6
license    : GPL-2.0
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kwallet-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
