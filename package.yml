name       : ksshaskpass
version    : 5.12.0
release    : 10
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.0/ksshaskpass-5.12.0.tar.xz : 0cfc7925ca124264a7b00f3ca78c1900010071b4eaa39e66e72d79f7d52ebc50
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kwallet-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
