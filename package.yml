name       : ksshaskpass
version    : 5.16.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.0/ksshaskpass-5.16.0.tar.xz : 49e7a3d0245503a984c4712c855931ae3eeac147a66d4301840a8023a2c47813
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
