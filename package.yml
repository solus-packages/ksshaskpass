name       : ksshaskpass
version    : 5.14.2
release    : 25
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.2/ksshaskpass-5.14.2.tar.xz : 77645cdda6e84c0721b62dc713cdceb3efe6c90a12954b9410ece8e77104b41d
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
