name       : ksshaskpass
version    : 5.13.5
release    : 21
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.5/ksshaskpass-5.13.5.tar.xz : 01dd76b05c62c67095149fabba1ccb5eb57c1fde6e06097896e1a9893a92d0fe
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
