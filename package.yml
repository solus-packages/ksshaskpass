name       : ksshaskpass
version    : 5.13.3
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.3/ksshaskpass-5.13.3.tar.xz : e1672d5661ec95d4dd31a778cc0344085433892b2de4bad8d59ae59352ce25f9
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
