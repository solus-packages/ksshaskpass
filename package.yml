name       : ksshaskpass
version    : 5.12.1
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.1/ksshaskpass-5.12.1.tar.xz : 07ea1fd4b63f13170f55c4bf6f5201a9e4d7245387df454f5f5247c78d9a47fe
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kwallet-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
