name       : ksshaskpass
version    : 5.11.3
release    : 7
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.3/ksshaskpass-5.11.3.tar.xz : 647c870b4c82e7db6d5e09b2e368ee3ab083e537fd3f8ce9458e32d3aeee42c6
license    : GPL-2.0
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
