name       : ksshaskpass
version    : 5.12.4
release    : 14
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.4/ksshaskpass-5.12.4.tar.xz : e59794af3cb9fcd4285049d229f82ce51fe535745ed3014f7b0445892e2e804c
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kwallet-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
