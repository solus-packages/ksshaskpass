name       : ksshaskpass
version    : 5.13.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.1/ksshaskpass-5.13.1.tar.xz : ec088bf32dd8ccec552b2d39e12dd8121cc456b7309fc9735a651554af782b85
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kwallet-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
