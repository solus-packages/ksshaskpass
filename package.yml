name       : ksshaskpass
version    : 5.10.5
release    : 3
source     :
    - https://download.kde.org/stable/plasma/5.10.5/ksshaskpass-5.10.5.tar.xz : 5c4a166ca5d6a9d99f91c8640121f02db2002a1480b299e47995533651508ca4
license    : GPL-2.0
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
