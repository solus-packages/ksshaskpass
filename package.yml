name       : ksshaskpass
version    : 5.10.3
release    : 2
source     :
    - https://download.kde.org/stable/plasma/5.10.3/ksshaskpass-5.10.3.tar.xz : 8c805721754374ce854254d9eec61a0742610ddda32341e0fc0dbdd548439e81
license    : GPL-2.0
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kwallet-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
