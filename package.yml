name       : ksshaskpass
version    : 5.13.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.0/ksshaskpass-5.13.0.tar.xz : 12b00cc86020549b8d877bd3ae7d3548350514ac344e8bbb29b6dff2d5402d26
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kwallet-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
