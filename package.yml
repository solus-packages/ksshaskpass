name       : ksshaskpass
version    : 5.13.4
release    : 20
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.4/ksshaskpass-5.13.4.tar.xz : 662cb5694016e4bf7b1c16fe68076f1eea6452c55dcf85d7938f62c4d43125b8
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
