name       : ksshaskpass
version    : 5.11.2
release    : 6
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.2/ksshaskpass-5.11.2.tar.xz : 19d058562b1454ac80fe1fc748a4c3794db9e01d0e5fb842713745cf27aa7bfc
license    : GPL-2.0
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - pkgconfig(gl)
