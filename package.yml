name       : ksshaskpass
version    : 5.17.0
release    : 39
source     :
    - https://cdn.download.kde.org/stable/plasma/5.17.0/ksshaskpass-5.17.0.tar.xz : 75ed318ebac038b6309b78f10dd1ef6e23935e93f7575372e2c2c4bbe607febb
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
